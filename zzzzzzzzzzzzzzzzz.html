<!DOCTYPE html>
<html>
<head>
    <style>
        th, td {
            text-align: left;
            padding: 8px;
            border: 1px solid;
        }

        th {
            cursor: pointer;
            position: relative;
        }

        .asc::after {
            content: '\25b2';
            position: absolute;
            right: 8px;
        }

        .desc::after {
            content: '\25bc';
            position: absolute;
            right: 8px;
        }

        th:hover {
            background-color: #f5f5f5;
        }
    </style>
    <script>
        function sortTable(n) {
            var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            table = document.getElementById("myTable");
            switching = true;
            dir = "asc";
            while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];
                    if (dir == "asc") {
                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (dir == "desc") {
                        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else {
                    if (switchcount == 0 && dir == "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
            // Remove sorting classes from all th elements
            var headers = document.getElementsByTagName("th");
            for (i = 0; i < headers.length; i++) {
                headers[i].classList.remove("asc");
                headers[i].classList.remove("desc");
            }
            // Add the sorting class to the clicked th element
            var currentHeader = headers[n];
            currentHeader.classList.toggle(dir);
        }
    </script>
</head>
<body>
    <table id="myTable">
        <tr>
            <th onclick="sortTable(0)">Name</th>
            <th onclick="sortTable(1)">Age</th>
            <th onclick="sortTable(2)">Country</th>
        </tr>
        <tr>
            <td>John</td>
            <td>30</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>Emily</td>
            <td>25</td>
            <td>Canada</td>
        </tr>
        <tr>
            <td>David</td>
            <td>35</td>
            <td>Australia</td>
        </tr>
        <tr>
            <td>Sarah</td>
            <td>28</td>
            <td>UK</td>
        </tr>
    </table>
</body>
</html>
